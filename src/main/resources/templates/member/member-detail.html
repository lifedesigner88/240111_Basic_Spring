<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member-Detail</title>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>가입시간</th>
    </tr>
    </thead>
    <span th:text="${detail.getName()}"></span>
    <span th:text="${detail.getEmail()}"></span>
    <span th:text="${detail.getPassword()}"></span>
    <span th:text="${detail.getCreate_time()}"></span>

    <tbody>
    <tr th:each = "memberResDto : ${memberList}">
        <td th:text = "${memberResDto.name}"></td>
        <td th:text = "${memberResDto.email}"></td>
        <!--            <td th:text = "${memberResDto.password}"></td>-->
        <!--            member?id=xx 벙삭욿 요청   -->
        <!--            @는 타임 링크의 url 표현식  -->
        <td><a th:href="@{/member/find(id=${memberResDto.id})}">상세보기</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
