<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Member-list</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin:5px;
            padding: 20px;
        }
        th, td {
            border: 1px solid black;
            padding:10px;
        }
    </style>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
<table>
    <thead>
        <tr>
            <th>이름</th>
            <th>이메일</th>
            <th>디테일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "memberResDto : ${memberList}">
            <td th:text = "${memberResDto.name}"></td>
            <td th:text = "${memberResDto.email}"></td>
<!--            <td th:text = "${memberResDto.password}"></td>-->
<!--            member?id=xx 벙삭욿 요청   -->
<!--            @는 타임 링크의 url 표현식  -->
            <td><a th:href="@{/member/find(id=${memberResDto.id})}">상세보기</a></td>
        </tr>
    </tbody>
</table>


</body>
</html>
